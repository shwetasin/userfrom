<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view"></ion-back-button>
    </ion-buttons>
    <ion-title>User view</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
  <form>
  <ion-item style="margin-top:20px">
    <ion-label><b>UserName :</b></ion-label>
    {{holder.userName}} 
  </ion-item>
  <ion-item style="margin-top:20px">
  <ion-label><b>Phone :</b></ion-label>
    {{holder.phone}}
  </ion-item>
  <ion-item style="margin-top:20px">
    <ion-label><b>Email :</b></ion-label>
    {{holder.email}}
  </ion-item>
  <ion-item style="margin-top:20px">
    <ion-label><b>Password :</b></ion-label>
    {{holder.password}}
  </ion-item>
  <ion-item  style="margin-top:20px">
    <ion-label><b>Address :</b></ion-label>
    {{holder.address}}
  </ion-item>
</form>
</ion-content>
